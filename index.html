<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Topic Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Random Topic Generator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Create Your Random Topic</h2>
        <form id="topicForm">
            <textarea id="topicItems" placeholder="Enter your topics, separated by commas"></textarea>
            <button type="button" onclick="generateRandomTopic()">Generate Random Topic</button>
        </form>
        <div id="result"></div>
        <button id="regenerateButton" onclick="generateRandomTopic()">Regenerate Topic</button>
        <button id="pickButton" onclick="pickTopic()">Pick Topic</button>
        <button id="shareButton" onclick="shareTopic()">Share Topic</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
